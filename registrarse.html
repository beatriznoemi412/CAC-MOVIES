<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAC-MOVIES</title>
    <link rel="icon" href="img/luz-camara.png" type="accion/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+
Garamond:ital@1&family=Gabriela&family=Josefin+Sans:wght@100&family= 
Krub:wght@600;700&family=Lobster+Two&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=
Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="popkorn">
    <header class="header">
            <h1>
                <a href="index.html">
                    <img class="logo" src="img/cinta-filmacion.png" alt="Logo de CAC-MOVIES">
                    CAC-MOVIES
                </a>
            </h1>
    </header>
    <main>
      
       <section class="registrarse">
        <form  action=""  method="get" class="form">
            <h1 class="titulo">Registro</h1>
            
            <div>
            <input class="registro" type="text" id="nombre" name="nombre" placeholder="Nombre">
            <div class="error-text"></div>
        </div>
        <div>
            <input class="registro"type="text" placeholder="Apellido" id="apellido">
            <div class="error-text"></div>
        </div>
        <div>
            <input class="registro" type="number" min="0" max="99" placeholder="Edad" id="edad">
            <div class="error-text"></div>
        </div>
        <div> 
            <input class="registro" class=" date" type="date" id="fech">
            <div class="error-text"></div>
        </div>
        <div>
            <input class="registro" type="email" placeholder="correo" id="correo">
            <div class="error-text"></div>
        </div>

        <div>
            <input class="registro" type="password" placeholder="Contraseña" id="contraseña">
            <div class="error-text"></div>
        </div>
        <div>  
            <select id="pais-select" class="registro" placeholder="Pais" name="pais-select">
                <option value="0">País</option>
                <option value="1">México</option>
                <option value="2">Uruguay</option>
                <option value="3">Argentina</option>
                <option value="4">Bolivia</option>
                <option value="5">Chile</option>
                <option value="6">Perú</option>
                <option value="7">Brazil</option>
            </select>
            <div class="error-text"></div>
        </div>
        <div>  
            <input type="checkbox" id="terminos" name="terminos">
            <label for="terminos">Acepto los términos y condiciones</label>
            <div class="error-text"></div>
        </div>
        <div >  
            <br>
            <input class="registro" type="submit" value="Registrarse">
            <div class="error-text"></div>
        </div>
    
        </form>
        <p>Necesitas ayuda?</p>
    </section>
    
    </main>
    <script src="js/registrarse.js"></script>
</body>
</html>
